<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมจ้า</title>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/api.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id="mainPart"> <!-- map -->
        <div class="mainMap">
            <img src="./src/2495304383_06b40b804a_o.jpg" class="centerimg" alt="map pic">
        </div>
        
        <div class="underMap"> <!-- level bar -->
            <div class="levelScore">
                <img class="star" src="./src/2495304383_06b40b804a_o.jpg" width="200" height="50" alt="star">
                <h1 class="levelNum">Level 0</h1>
            </div>
            <div class="help">
                <button class="fillButton">
                    <h3>hint</h3>
                </button>
                <button class="fillButton">
                    <h3>?</h3>
                </button>
            </div>
        </div>
    </section>

    <h3>
        <button id="hideButton" onclick="hidecode()">
            hide
        </button>
    </h3>

    <section id="mainCode">
        <div class="mainAns">
            <button class="tranButton borderButton">
                <h3>run code</h3>
            </button>
        </div>
    </section>

</body>

</html>
