<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมจ้า</title>
    <script src="./scripts/script.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body> <!--test-->
    <section id="mainPart"> <!-- map -->
        <div class="mainMap">
            <img src="./src/Map.png" class="centerimg" alt="map pic">
        </div>
        <div class="underMap"> <!-- level bar -->
            <div class="levelScore">
                <img class="star" src="./src/2495304383_06b40b804a_o.jpg" width="200" height="50" alt="star">
                <h1 class="levelNum">Level 0</h1>
            </div>

            <div class="help1">
                <button class="fillButton" onclick="openCenterModal1()">
                    <h3>hint</h3>
                </button>
                <div id="centerModal1" class="center-modal">
                    <div class="center-modal-content">
                        <span class="close" onclick="closeCenterModal1()">close</span>
                        <p>Hint จ้าาาา Hint</p>
                    </div>
                </div>
            </div>
            <div class="help2">
                <button class="fillButton" onclick="openCenterModal2()">
                    <h3>?</h3>
                </button>
                <div id="centerModal2" class="center-modal">
                    <div class="center-modal-content">
                        <span class="close" onclick="closeCenterModal2()">close</span>
                        <p>เล่นไงง้าบ</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="changeAftShow">
        <h3>
            <button id="hideButton" onclick="hidecode()">
                hide
            </button>
            <button id="runCodeButton" class="borderButton">
                run code
            </button>
        </h3>
    </div>

    <section id="mainCode">
        <div class="mainAns">
        </div>
    </section>

</body>

</html>
